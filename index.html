<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: x-large;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      min-height: 95vh;
      margin: 0;
      text-align: center;
      font-weight: bolder;
      font-style: oblique;
    }

    @media (max-width: 600px) {
      body {
        font-size: medium;
        padding-top: 30px;
      }
    }

    input,
    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      background-color: lightskyblue;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0b83b3;
      transform: scale(1.05);
    }

    #weather {
      font-size: 25px;
      background-color: rgba(0, 0, 0, 0.34);
      margin: 5% 12%;
      border-radius: 20px;
      background-image: url('./IMAGES/weather.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-weight: bolder;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #place {
      font-size: clamp(16px, 4vw, 32px);
      font-weight: bold;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    #date {
      font-size: 0.9em;
      font-style: italic;
      margin-bottom: 10px;
    }

    #temperature {
      font-size: 2.5em;
      font-family: serif;
      margin: 10px 0;
    }

    #condition {
      font-size: 1.3em;
      font-style: italic;
      margin-bottom: 15px;
    }

    /* bottom info container */
    #bottom-info {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }

    #humidity,
    #wind {
      font-size: clamp(14px, 3vw, 20px);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    #icon img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>SKY CAST</h1>
  <input type="text" id="cityInput" placeholder="Enter city name(eg:chennai)" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather">
    <div id="place"></div>
    <div id="date"></div>
    <div id="icon"></div>
    <div id="temperature"></div>
    <div id="condition"></div>
    <!-- humidity and wind inside flexbox -->
    <div id="bottom-info">
      <div id="humidity"></div>
      <div id="wind"></div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>

</html>
